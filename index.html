<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganpati Darshan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
    }
    .container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 25px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      border-radius: 35px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ganpati Bappa Morya</h1>
    <a href="https://shreyganpati.github.io/ganpatibappalive" target="_blank" class="btn">Go to Live Darshan</a>
    <footer>
      <p>&copy; <span id="year"></span> Home Ganpati Darshan | All Rights Reserved</p>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
